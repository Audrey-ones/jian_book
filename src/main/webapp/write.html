<div class="col-md-2" style="border-right:1px solid #3f3f3f;min-height: 610px">
    <a href="#" class="btn like" style="width: 90%;font-size: 14px">
        回首页
    </a>
    <div class="new_">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span>新建文集</span>
    </div>
    <hr>
    <div class="new_">
        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
        <span>日记本</span>
    </div>
    <hr>
    <div class="new_">
        <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
        <span>随笔</span>
    </div>
    <hr>
    <div class="new_">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        <span>回收站</span>
    </div>
    <hr>
</div>
<div class="col-md-3" style="border-right:1px solid #3f3f3f;min-height: 610px">
    <div class="new_">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">
        </span>
        <span>新建文集</span>
    </div>
    <button class="btn btn-success" style="margin-left: 205px;margin-top: -45px;">
        同步保存
    </button>
    <div class="row" style="background-color: #F0F0F0;min-height: 80px;margin-top: 20px;
    text-align: center;line-height: 25px;word-wrap: break-word;cursor: pointer">
        <div class="col-md-2">
            <span class="glyphicon glyphicon-book" aria-hidden="true" style="font-size: 18px;color: #787878;margin-top: 30px"></span>
        </div>
        <div class="col-md-8" style="font-size: 15px;margin-top: 30px">{{title}}</div>
        <div class="col-md-2">
            <span class="glyphicon glyphicon-cog" aria-hidden="true" style="font-size: 18px;color: #787878;margin-top: 30px"></span>
        </div>

    </div>
</div>
<div class="col-md-7" style="min-height: 610px">
    <input ng-model="title" type="text" class="write_title" placeholder="输入文章标题"/>
    <hr/>
    <textarea class="form-control" rows="24" style="border: none" placeholder="输入文章的内容"></textarea>
</div>
